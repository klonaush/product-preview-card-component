<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section class="container">
      <div class="main-image">
        <img src="images/image-product-desktop.jpg" alt="Perfume" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="Perfume" class="mobile">
      </div>
      <div class="text">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="actual-price">$149.99</span>
          <span class="offer">$169.99</span>
        </div>
        <button class="btn" type="button">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>

      </div>
    </section>
  </main>









  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/klonaush">Silva Nahuel</a>.
  </footer>
</body>

</html>
